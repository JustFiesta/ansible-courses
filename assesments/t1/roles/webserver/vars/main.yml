---
# vars file for webserver

# Application configuration
app_name: webapp
app_repo: https://github.com/mmumshad/simple-webapp-flask.git
app_repo_version: master
app_directory: /opt/webapp
app_file: app.py

# Python configuration
python_binary: /usr/bin/python3
pip_binary: /usr/bin/pip3

# Flask configuration
flask_host: 0.0.0.0
flask_port: 5000

# Service configuration
service_user: root
service_restart_policy: always
service_restart_sec: 3

# APT packages
apt_packages:
  - python3
  - python3-setuptools
  - python3-dev
  - build-essential
  - python3-pip
  - default-libmysqlclient-dev