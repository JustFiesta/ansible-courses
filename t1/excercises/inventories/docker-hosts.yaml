guests:
  hosts:
    host1:
      ansible_port: 30221
    host2:
      ansible_port: 30222

all: 
  vars:
    ansible_host: 127.0.0.1
    ansible_user: ansible
    ansible_ssh_pass: ansible
    ansible_python_interpreter: /usr/bin/python3
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
